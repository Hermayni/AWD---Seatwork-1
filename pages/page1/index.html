<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <link rel="stylesheet" href="../page1/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Player Management System</h1>
    </header>  

    <a href="../../index.html" class="back-button">Back</a>
    <main>
        <div class="container">
            <div class="input-container">
                <h2>Add Player</h2>
                <label for="playerName">Name:</label>
                <input type="text" id="playerName" required>
                <label for="playerScore">Score:</label>
                <input type="number" id="playerScore" required>
                <label for="playerLevel">Level:</label>
                <input type="number" id="playerLevel" required>
                <label for="gamesPlayed">Games Played:</label>
                <input type="number" id="gamesPlayed" required>
                <button onclick="addPlayer()">Add Player</button>
            </div>
            <div class="filter-container">
                <label for="filterCriteria">Filter by:</label>
                <select id="filterCriteria">
                    <option value="name">Name (A-Z)</option>
                    <option value="score">Score (Highest to Lowest)</option>
                    <option value="level">Level (Highest to Lowest)</option>
                </select>
                <button onclick="applyFilter()">Apply Filter</button>
            </div>
            <table id="playerTable">
                <thead>
                    <tr>
                        <th onclick="sortPlayers('name')">Name</th>
                        <th onclick="sortPlayers('score')">Score</th>
                        <th onclick="sortPlayers('level')">Level</th>
                        <th onclick="sortPlayers('gamesPlayed')">Games Played</th>
                    </tr>
                </thead>
                <tbody id="playerBody">
                </tbody>
            </table>
           
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 PHDS. All rights reserved.</p>
    </footer>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
